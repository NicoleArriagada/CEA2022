<!doctype html>
<html lang="en">
  <head>
    <title>Adopta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <header>
    <!--Navigation bar-->
     <div id="nav-placeholder" class="navbar--sticky"></div>
    <!--end of Navigation bar-->
    </header>
    <main>
      <div class="container-fluid gx-0">     
        <div class="myBoxes row">
      <!--Start Contenedor Imagen Izquierda-->
          <div class="col-sm-12 col-md-6 col-xl-4">
            <div class="myBoxes__1 d-none d-xl-block">
              <div class="myBoxes__text--paragraph1">Salvar un animal no cambiará el mundo, pero cambiará el mundo de ese animal.</div>
            </div>
          </div>
       
    <!--Start Título de Sección-->
            <div class="col-sm-12 col-md-12 col-xl-4">
              <div class="myBoxes__2 ">
                <div class="myBoxes__text">
                  <p class="myBoxes__text--title"> ¿Qué tipo de mascota buscas?</p>
                </div>
          <!--Start Formulario de Búsqueda-->
                  <div class="myBoxes__form--1">
          <!--Start Búsqueda por Tamaño-->
                    <select class="myBoxes__form form-select form-select-sm" aria-label=".form-select-lg example">
                        <option selected>Escoge tamaño</option>
                        <option value="1">Cualquiera</option>
                        <option value="2">Grande</option>
                        <option value="3">Mediano</option>
                        <option value="4">Pequeño</option>
                      </select>
          <!--Start Búsqueda por Color-->
                      <select class="myBoxes__form form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>¿De qué color?</option>
                        <option value="1">Cuealquiera</option>
                        <option value="2">Claro</option>
                        <option value="3">Oscuro</option>
                        <option value="4">Dos o más colores</option>
                      </select>
          <!--Start Búsqueda por Sexo--> 
                      <select class="myBoxes__form form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>¿Macho o Hembra?</option>
                        <option value="1">Cualquiera</option>
                        <option value="2">Macho</option>
                        <option value="3">Hembra</option>
                      </select>
          <!--Start Búsqueda por Tipo-->
                      <select class="myBoxes__form form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>¿Perro, gato u otro?</option>
                        <option value="1">Cualquiera</option>
                        <option value="2">Perro</option>
                        <option value="3">Gato</option>
                        <option value="4">Otro</option>
                      </select>
          <!--Start Búsqueda por Edad-->
                      <select class="myBoxes__form form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>¿De qué edad?</option>
                        <option value="1">Cualquiera</option>
                        <option value="2">Cachorro</option>
                        <option value="3">Adulto</option>
                        <option value="4">Senior</option>
                      </select>
                      <a class="adopta__button" href="">Buscar</a>
                  </div>                
              </div>
            </div>
          
    <!--Start Contenedor Imagen Derecha-->
          <div class="col-sm-12 col-md-6 col-xl-4">
            <div class="myBoxes__3 d-none d-xl-block">
              <div class="myBoxes__text--paragraph3">Respetar a los animales es una obligación, amarlos es un privilegio.</div>
            </div>
          </div>
        </div>
      </div>
    <!--Start Adopta Galería-->
        <div class="myBoxes__item--spacer row"></div>
    </main>  
    <!--Footer-->  
      <div id="footer-placeholder"></div>        
    <!--end of Footer-->
  
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./javaScript/script.js"></script>
</body>
</html>
